<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Outfit - Login</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#0b0b0f;color:#fff}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:32px}
    .card{width:min(520px,92vw);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);border-radius:18px;padding:26px;backdrop-filter:blur(10px)}
    h1{margin:0 0 14px;font-size:26px;letter-spacing:.02em}
    .muted{color:rgba(255,255,255,.7);font-size:14px;margin:0 0 18px}
    label{display:block;margin:10px 0 6px;color:rgba(255,255,255,.85);font-size:13px}
    input{width:100%;box-sizing:border-box;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.35);color:#fff;outline:none}
    input:focus{border-color:rgba(255,255,255,.45)}
    .btn{width:100%;margin-top:14px;padding:12px 14px;border-radius:12px;border:0;background:#fff;color:#000;font-weight:700;cursor:pointer}
    .sub{display:flex;justify-content:space-between;gap:12px;margin-top:14px;font-size:14px}
    .sub a{color:rgba(255,255,255,.85);text-decoration:none}
    .sub a:hover{color:#fff;text-decoration:underline}
    .err{background:rgba(255,0,80,.16);border:1px solid rgba(255,0,80,.35);padding:10px 12px;border-radius:12px;margin:12px 0;color:#ffd3df}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ログイン</h1>
      <p class="muted">The Outfitにログインして投票・投稿を楽しもう。</p>

      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label>ユーザー名</label>
        <input name="username" autocomplete="username" required>

        <label>パスワード</label>
        <input type="password" name="password" autocomplete="current-password" required>

        <button class="btn" type="submit">ログイン</button>
      </form>

      <div class="sub">
        <a href="{{ url_for('register') }}">新規登録</a>
        <!-- ここが修正点：home → index -->
        <a href="{{ url_for('index') }}">ランキングを見る</a>
      </div>
    </div>
  </div>
</body>
</html>
