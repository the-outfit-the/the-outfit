<!-- templates/login.html（完全版） -->
<!doctype html>
<html lang="{{ lang_code }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ t('site_name') }} - {{ t('login') }}</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#0b0b0f;color:#fff}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:32px}
    .card{width:min(520px,92vw);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);border-radius:18px;padding:26px}
    /* “真っ暗”対策：backdrop-filter は対応環境のみ有効化（不安定端末での黒画面回避） */
    @supports ((backdrop-filter: blur(10px)) or (-webkit-backdrop-filter: blur(10px))){
      .card{backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px)}
    }
    @media (prefers-reduced-transparency: reduce){
      .card{backdrop-filter:none !important;-webkit-backdrop-filter:none !important}
    }

    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px}
    .lang{font-size:12px;color:rgba(255,255,255,.75);white-space:nowrap}
    .lang a{color:rgba(255,255,255,.85);text-decoration:none;padding:2px 6px;border-radius:8px}
    .lang a:hover{color:#fff;text-decoration:underline}
    .lang a.active{background:rgba(255,255,255,.10);text-decoration:none;color:#fff}

    h1{margin:0 0 14px;font-size:26px;letter-spacing:.02em}
    .muted{color:rgba(255,255,255,.7);font-size:14px;margin:0 0 18px}
    label{display:block;margin:10px 0 6px;color:rgba(255,255,255,.85);font-size:13px}
    input{width:100%;box-sizing:border-box;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.35);color:#fff;outline:none}
    input:focus{border-color:rgba(255,255,255,.45)}
    .btn{width:100%;margin-top:14px;padding:12px 14px;border-radius:12px;border:0;background:#fff;color:#000;font-weight:700;cursor:pointer}
    .sub{display:flex;justify-content:space-between;gap:12px;margin-top:14px;font-size:14px}
    .sub a{color:rgba(255,255,255,.85);text-decoration:none}
    .sub a:hover{color:#fff;text-decoration:underline}
    .err{background:rgba(255,0,80,.16);border:1px solid rgba(255,0,80,.35);padding:10px 12px;border-radius:12px;margin:12px 0;color:#ffd3df}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="lang">
          <a class="{{ 'active' if lang_code=='ja' else '' }}" href="{{ set_lang_url('ja') }}">日本語</a>
          /
          <a class="{{ 'active' if lang_code=='en' else '' }}" href="{{ set_lang_url('en') }}">EN</a>
        </div>
      </div>

      <h1>{{ t('login') }}</h1>
      <p class="muted">
        {% if lang_code == 'ja' %}
          ログインすると、投票と投稿ができるようになります。
        {% else %}
          Login to vote and post.
        {% endif %}
      </p>

      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label>{% if lang_code == 'ja' %}ユーザー名{% else %}Username{% endif %}</label>
        <input name="username" autocomplete="username" required>

        <label>{% if lang_code == 'ja' %}パスワード{% else %}Password{% endif %}</label>
        <input type="password" name="password" autocomplete="current-password" required>

        <button class="btn" type="submit">{{ t('login') }}</button>
      </form>

      <div class="sub">
        <a href="{{ url_for('register') }}">{{ t('register') }}</a>
        <a href="{{ url_for('index') }}">{{ t('view_ranking') }}</a>
      </div>
    </div>
  </div>
</body>
</html>
