<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>The Outfit - Upload</title>
<style>
body{margin:0;background:#050507;color:#f5f5f4;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",system-ui,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;}
.card{background:#0b0c10;border-radius:24px;border:1px solid rgba(255,255,255,.08);box-shadow:0 30px 80px rgba(0,0,0,.9);padding:32px 28px 26px;width:360px;}
.title{font-size:18px;letter-spacing:.3em;text-transform:uppercase;margin-bottom:18px;text-align:center;}
label{font-size:12px;color:#a1a1aa;display:block;margin-bottom:6px;}
input[type="file"]{width:100%;margin-bottom:14px;color:#f5f5f4;}
button{width:100%;padding:9px 10px;border-radius:999px;border:1px solid #e6c27a;background:#e6c27a;color:#050507;font-size:12px;letter-spacing:.18em;text-transform:uppercase;cursor:pointer;}
.sub{margin-top:12px;font-size:11px;color:#a1a1aa;text-align:center;}
a{color:#e6c27a;text-decoration:none;}
.flash{color:#f97373;font-size:11px;margin-bottom:8px;text-align:center;}
</style>
</head>
<body>
<div class="card">
  <div class="title">UPLOAD LOOK</div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">{% for m in messages %}{{ m }}<br>{% endfor %}</div>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>コーデ写真（png/jpg/jpeg/gif/webp / 5MBまで）</label>
    <input type="file" name="image" accept="image/*">
    <button type="submit">PUBLISH</button>
  </form>

  <div class="sub"><a href="{{ url_for('home') }}">フィードへ戻る</a></div>
</div>
</body>
</html>
