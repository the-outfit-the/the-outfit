<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Outfit - Upload</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#0b0b0f;color:#fff}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:32px}
    .card{width:min(720px,92vw);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);border-radius:18px;padding:26px;backdrop-filter:blur(10px)}
    h1{margin:0 0 8px;font-size:26px;letter-spacing:.02em}
    .muted{color:rgba(255,255,255,.7);font-size:14px;margin:0 0 18px}
    label{display:block;margin:10px 0 6px;color:rgba(255,255,255,.85);font-size:13px}
    input[type="text"]{width:100%;box-sizing:border-box;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.35);color:#fff;outline:none}
    input[type="text"]:focus{border-color:rgba(255,255,255,.45)}
    input[type="file"]{width:100%;padding:12px;border-radius:12px;border:1px dashed rgba(255,255,255,.22);background:rgba(0,0,0,.25);color:rgba(255,255,255,.85)}
    .btn{width:100%;margin-top:14px;padding:12px 14px;border-radius:12px;border:0;background:#fff;color:#000;font-weight:700;cursor:pointer}
    .sub{display:flex;justify-content:space-between;gap:12px;margin-top:14px;font-size:14px}
    .sub a{color:rgba(255,255,255,.85);text-decoration:none}
    .sub a:hover{color:#fff;text-decoration:underline}
    .err{background:rgba(255,0,80,.16);border:1px solid rgba(255,0,80,.35);padding:10px 12px;border-radius:12px;margin:12px 0;color:#ffd3df}
    form.inline{display:inline;margin:0;}
    .btn-logout{background:transparent;color:rgba(255,255,255,.85);border:0;padding:0;font:inherit;cursor:pointer}
    .btn-logout:hover{text-decoration:underline;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>写真をアップロード</h1>
      <p class="muted">投稿した写真はランキングに表示され、投票を集められます。</p>

      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label>タイトル（任意）</label>
        <input type="text" name="title" placeholder="例：Monochrome Minimal Look">

        <label>画像ファイル（jpg / png / webp）</label>
        <input type="file" name="photo" accept="image/*" required>

        <button class="btn" type="submit">アップロード</button>
      </form>

      <div class="sub">
        <a href="{{ url_for('index') }}">ランキングへ戻る</a>

        <form class="inline" method="post" action="{{ url_for('logout') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button class="btn-logout" type="submit">ログアウト</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
